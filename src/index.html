<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.scss" />
  </head>
  <body>
    <div id="app">

      <audio src="sounds/back.mp3" loop id="back-sound"></audio>
      <audio src="sounds/click.mp3" id="click-sound"></audio>
      <audio src="sounds/game.mp3" id="game-sound"></audio>
      <audio src="sounds/stone.mp3" id="stone-sound"></audio>
      <audio src="sounds/win.mp3" id="win-sound"></audio>
      <audio src="sounds/inventory.mp3" id="inventory-sound"></audio>
      <audio src="sounds/disappearing.mp3" id="disappearing-sound"></audio>

      <div id="scene" class="scene">
        <div class="scene-bg"></div>

        <div id="master" class="master">
          <div class="master-body">
            <div class="master-feet"></div>
            <div class="master-legs"></div>

            <div class="master-chest"></div>
            <div class="master-stick"></div>
            <div class="master-head"></div>
          </div>

          <canvas id="smoke" class="smoke" width="220" height="396"> </canvas>
        </div>

        <div id="inventory" class="inventory">
          <div class="inventory-item border-wrapper">
            <div id="show-scroll" class="inventory-scroll">
              <img src="img/scroll/scroll-closed.png" width="40" alt="" />
            </div>
          </div>
          <div class="inventory-item border-wrapper"></div>
          <div class="inventory-item border-wrapper"></div>
          <div class="inventory-item border-wrapper"></div>
          <div class="inventory-item border-wrapper"></div>
        </div>

        <div class="dialog-wrapper">
          <div id="dialog" class="dialog border-wrapper">
            <div class="dialog-content">
              <div class="dialog-text"></div>
            </div>
          </div>

          <div class="dialog-buttons">
            <div class="dialog-buttons-container">
              <div class="btn-wrapper ready-btn">
                <button type="button" id="ready-btn">Готов</button>
              </div>
              <div class="btn-wrapper unready-btn">
                <button type="button" id="unready-btn">Не готов</button>
              </div>
              <div class="btn-wrapper next-btn">
                <button type="button" id="next-btn">Далее</button>
              </div>
              <div class="btn-wrapper add-scroll-modal-btn">
                <button type="button" id="add-scroll-modal-btn">Далее</button>
              </div>
              <div class="btn-wrapper bye-btn">
                <button type="button" id="bye-btn">Прощай!</button>
              </div>
            </div>
          </div>
        </div>

        <div class="modal add-scroll-modal" id="add-scroll-modal">
          <div class="modal-mask"></div>
          <div class="modal-content border-wrapper">
            <div class="scroll-img">
              <img src="img/scroll/scroll-closed.png" width="300" alt="" />
            </div>
          </div>
          <div class="modal-actions">
            <div class="btn-wrapper">
              <button id="add-scroll">Добавить в инвентарь</button>
            </div>
          </div>
        </div>

        <div class="modal scroll-modal" id="scroll-modal">
          <div class="modal-mask"></div>
          <div class="modal-content border-wrapper">
            <div class="scroll-img">
              <img src="img/scroll/scroll-open.png" width="300" alt="" />
            </div>
          </div>
          <div class="modal-actions">
            <div class="btn-wrapper">
              <button id="hide-scroll">Закрыть</button>
            </div>
          </div>
        </div>

        <div class="modal win-modal" id="win-modal">
          <div class="modal-mask"></div>
          <div class="modal-content border-wrapper">
            <div class="congratulations">ПОБЕДА!</div>
          </div>
          <div class="modal-actions">
            <div class="btn-wrapper">
              <button id="finish-game">Далее</button>
            </div>
          </div>
        </div>
      </div>

      <div class="puzzle-wrapper">
        <div class="puzzle-mask"></div>
        <div class="puzzle-container">
          <div id="puzzle" class="field"></div>

          
        </div>
      </div>

      <div class="help-desk">
        <div class="help-desk-container">
          <button class="helper" data-point="start">Start</button>
          <button class="helper" data-point="puzzle">Puzzle</button>
          <button class="helper" data-point="scroll">Scroll</button>
          <button class="helper" data-point="smoke">Smoke</button>
        </div>
      </div>
    </div>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
